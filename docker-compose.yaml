services:
    redis:
        image: redis:alpine
        command: [ redis-server, --maxmemory 128mb, --maxmemory-policy volatile-lru, --save "" ]
    rabbitmq:
        image: rabbitmq:alpine
        volumes:
            - pimcore-rabbitmq:/var/lib/rabbitmq/
        healthcheck:
            test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
            interval: 10s
            retries: 6
            start_period: 30s
            timeout: 5s
    db:
        image: mariadb:10.11
        working_dir: /application
        command: [ mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_520_ci, --innodb-file-per-table=1 ]
        volumes:
            - pimcore-database:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=ROOT
            - MYSQL_DATABASE=pimcore
            - MYSQL_USER=pimcore
            - MYSQL_PASSWORD=pimcore
        healthcheck:
            test: [ "CMD-SHELL", "mysql -h db -u$$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE -e 'SHOW TABLES;'" ]
            interval: 10s
            retries: 6
            start_period: 1m
            timeout: 3s
    opensearch:
        image: opensearchproject/opensearch:2.13.0
        environment:
            - action.auto_create_index=false
            - discovery.type=single-node
            - plugins.security.disabled=true
            - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
            - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin_123456!
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - pimcore-opensearch:/usr/share/opensearch/data
    nginx:
        image: nginx:stable-alpine
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html:ro
            - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php
            - mercure
    php:
        user: '1000:1000'
        image: pimcore/pimcore:php8.3-debug-latest
        environment:
            COMPOSER_HOME: /var/www/html
            PHP_IDE_CONFIG: serverName=localhost
            PIMCORE_INSTALL_MYSQL_USERNAME: pimcore
            PIMCORE_INSTALL_MYSQL_PASSWORD: pimcore
            PIMCORE_INSTALL_MYSQL_PORT: 3306
            PIMCORE_INSTALL_MYSQL_HOST_SOCKET: db
            PIMCORE_INSTALL_MYSQL_DATABASE: pimcore
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - .:/var/www/html
            - ./.docker/messenger.yaml:/var/www/html/config/packages/messenger.yaml:ro
    supervisord:
        user: '1000:1000'
        image: pimcore/pimcore:php8.3-supervisord-latest
        depends_on:
            rabbitmq:
                condition: service_healthy
            db:
                condition: service_healthy
        volumes:
            - .:/var/www/html
            - ./.docker/messenger.yaml:/var/www/html/config/packages/messenger.yaml:ro
            - ./.docker/supervisord.conf:/etc/supervisor/conf.d/pimcore.conf:ro
    test-db:
        profiles: [ 'test' ]
        extends: db
        volumes:
            - pimcore-test-database:/var/lib/mysql
    test-php:
        profiles: [ 'test' ]
        extends: php
        environment:
            APP_ENV: test
            PIMCORE_TEST_DB_DSN: ${PIMCORE_TEST_DB_DSN:-mysql://pimcore:pimcore@test-db/pimcore}
            PIMCORE_INSTALL_ADMIN_USERNAME: pimcore
            PIMCORE_INSTALL_ADMIN_PASSWORD: pimcore
            PIMCORE_INSTALL_MYSQL_HOST_SOCKET: test-db
        depends_on:
            test-db:
                condition: service_healthy
        volumes:
            - pimcore-test-var:/var/www/html/var
            - pimcore-test-public-var:/var/www/html/public/var

    mercure:
        image: dunglas/mercure:latest
        restart: unless-stopped
        environment:
            SERVER_NAME: ':80'
            MERCURE_PUBLISHER_JWT_KEY: 'my-super-secret-jwt-key-min-32-chars!'
            MERCURE_SUBSCRIBER_JWT_KEY: 'my-super-secret-jwt-key-min-32-chars!'
            MERCURE_EXTRA_DIRECTIVES: |-
                anonymous
                cors_origins "http://localhost:8000"
        expose:
            - "80"
        volumes:
            - pimcore-mercure-data:/data
            - pimcore-mercure-config:/config


volumes:
    pimcore-database:
    pimcore-rabbitmq:
    pimcore-opensearch:
    pimcore-test-database:
    pimcore-test-var:
    pimcore-test-public-var:
    pimcore-mercure-data:
    pimcore-mercure-config: